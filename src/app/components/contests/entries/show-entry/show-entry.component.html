<div class="card mb-5"> 
    <div class="card-header">
      <a href="#" [routerLink]="'/entries/'+entry.id">{{ entry.title }}</a>
    </div>
    <div class="card-body">
      <h4 class="card-title">{{ entry.title }}</h4>
      <h6 class="card-subtitle mb-4">By {{ freelancer.name }}</h6>
      <p class="card-text">{{ entry.description }}</p>
    </div>
    <div class="card-footer text-muted">
      <i class="fa fa-clock-o mr-1"></i>2 days ago
    </div>
  </div>
