<div class="row">
  <div class="col-md-6">
    <form (submit)="storeEntry()" class="p-4">
        <h4 class="title">UPLOAD NEW ENTRY</h4>
        <div class="form-group">
            <input [(ngModel)]="title" name="title" class="form-control" type="text" placeholder="TITLE"/>
        </div>
        <div class="form-group">
            <textarea [(ngModel)]="description" name="description" placeholder="DESCRIPTION" class="form-control" rows="8"></textarea>
        </div>
        <div class="form-group">
            <input [(ngModel)]="prize" name="prize" class="form-control" type="text" placeholder="prize"/>
        </div>
        <div class="form-group text-right">
            <a href="#" class="btn btn-sm btn-danger">CANCEL</a>
            <button type="submit" class="btn btn-sm btn-info"><i class="fa fa-send mr-2"></i>UPLOAD</button>
        </div>
    </form>
  </div>
</div>
